<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container text-center">
        <div class="row card border-primary">
            <div class="col-12">Premier niveau avec 12 colonnes
                <div class="row">
                    <div class="col-8 card border-primary">Second niveau de 8 colonnes
                        <div class="row justify-content-between">
                            <div class="col-4 align-self-start card border-primary">Troisième niveau avec 4 colonnes</div>
                            <div class="col-6 card border-primary">Troisième niveau avec 6 colonnes
                                <div class="row justify-content-around">
                                    <div class="col-3 card border-primary">Quatrième niveau avec 3 colonnes</div>
                                    <div class="col-5 card align-self-start border-primary">Quatrième niveau avec 5 colonnes</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 card align-self-start">Second niveau avec 4 colonnes</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</body>
</html>
